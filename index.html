<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container" id="main">
        <!-- 图片部分 -->
        <ul class="swiper">
            <li><img src="images/1.jpeg" alt="加载失败"></li>
            <li><img src="images/2.jpg" alt="加载失败"></li>
            <li><img src="images/3.jpeg" alt="加载失败"></li>
            <li><img src="images/4.jpg" alt="加载失败"></li>
            <li><img src="images/5.jpeg" alt="加载失败"></li>
        </ul>
        <!-- next prev -->
        <div class="prev btn"><img src="images/arrow.png" alt=""></div>
        <div class="next btn"><img src="images/arrow.png" alt=""></div>

        <!-- 小圆点 -->
        <ol class="swiper-content">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
</body>

</html>
